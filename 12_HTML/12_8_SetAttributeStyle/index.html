<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Setting an Element's Style Attribute</title>
    <script defer src="script.js"></script>
    <style>
      .inline {
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <h1>Setting an Element's Style Attribute</h1>

    <div id="card" style="border: 1px solid red">
      <img
        src="https://sharik.ua/upload/elements_big/3207-3869_m1.jpg"
        alt="image alt text"
      />
      <p id="description">Description text</p>
    </div>
  </body>
</html>
